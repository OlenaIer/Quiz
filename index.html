<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/85ba1096b0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1 id="header1">Hi and welcome to my quiz!</h1>
      <button id="darkMode"><i class="fas fa-moon"></i>Dark</button>
    </header>

    <main>
      <div id="quiz"></div>

      <button id="check" hidden>Get results!</button>
      <button id="tryAgain" hidden>Try again!</button>
      <button id="quit" hidden>Quit</button>
    </main>
    <div class="picture">
      <img src="picture.png" alt="Salsa dancing salsa" />
      <h3 id="result"></h3>
      <p id="message"></p>
    </div>

    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
